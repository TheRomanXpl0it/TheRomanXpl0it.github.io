baseURL = "https://theromanxpl0.it"
languageCode = "en-us"
title = "TheRomanXpl0it"
copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
# Theme config below
theme = "hello-friend-trx"
archetypeDir = "archetypes"
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"
buildDrafts = false
buildFuture = false
buildExpired = false
canonifyURLs = true
enableRobotsTXT = true
enableEmoji = true
enableMissingTranslationPlaceholders = false
disableRSS = false
disableSitemap = false
disable404 = false
disableHugoGeneratorInject = false
enableGitInfo = true

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true

[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ["$$", "$$"]]
inline = [['\(', '\)']]

[markup.highlight]
noClasses = true
style = "xcode-dark"

[taxonomies]
category = "categories"
tag = "tags"

[pagination]
disableAliases = false
pagerSize = 8
path = "page"

[services]
[services.rss]
# Maximum number of items in the RSS feed.
limit = 42

[permalinks]
posts = "/posts/:year/:month/:title/"

[params]
dateform = "Jan 2, 2006"
dateformShort = "Jan 2006"
dateformNum = "2006-01-02"
dateformNumTime = "2006-01-02 15:04"
# Metadata mostly used in document's head
#
description = "The Roman Exploit's website"
keywords = "CTF, TheRomanXpl0it, TheRomanExploit, italian, TRX, team, cybersecurity"
images = [""]
baseAvatar = "/avatars/fallback.jpg"
# Home subtitle of the index page.
#
homeSubtitle = "Italian CTF team"
# Set a background for the homepage
# backgroundImage = "assets/images/background.jpg"
# Prefix of link to the git commit detail page. GitInfo must be enabled.
#
gitUrl = "https://github.com/TheRomanXpl0it/TheRomanXpl0it.github.io/tree/"
# Set disableReadOtherPosts to true in order to hide the links to other posts.
#
disableReadOtherPosts = false
# Enable theme toggle
#
# This options enables the theme toggle for the theme.
# Per default, this option is off.
# The theme is respecting the prefers-color-scheme of the operating system.
# With this option on, the page user is able to set the scheme he wants.
enableThemeToggle = true
# Sharing buttons
#
# There are a lot of buttons preconfigured. If you want to change them,
# generate the buttons here: https://sharingbuttons.io
# and add them into your own `layouts/partials/sharing-buttons.html`
#
enableSharingButtons = true
# Global language menu
#
# Enables the global language menu.
#
enableGlobalLanguageMenu = false
# Integrate Javascript files or stylesheets by adding the url to the external assets or by
# linking local files with their path relative to the static folder, e.g. "css/styles.css"
#
customCSS = []
customJS = []
# Toggle this option need to rebuild SCSS, requires extended version of Hugo
#
justifyContent = false  # Set "text-align: justify" to .post-content.

[params.search]
expand_results_meta = false
index_content = true
index_headings = true
index_summary = true
index_taxonomies = false
max_results = 20
min_match_char_length = 2
case_sensitive = false
ignore_location = true
threshold = 0.4

[[params.search.key_weights]]
headings = 2
title = 2
summary = 1
content = 0.5

[params.author]
name = "TRX"
email = "info@theromanxpl0.it"
category = "members"

# Custom footer
# If you want, you can easily override the default footer with your own content.
#
[params.footer]
trademark = 2025
rss = true
copyright = true
author = true
topText = []
bottomText = []

# Colors for favicons
#
[params.favicon.color]
mask = "#1b1c1d"
msapplication = "#1b1c1d"
theme = "#1b1c1d"

[params.logo]
path = "logo/TRX_smooth.png"
alt = ""
logoMark = ""
logoText = "TRX"
# logoHomeLink = "/"
# Set true to remove the logo cursor entirely.
logoCursorDisabled = true
# Set to a valid CSS color to change the cursor in the logo.
# logoCursorColor    = "#67a2c9"
# Set to a valid CSS time value to change the animation duration, "0s" to disable.
# logoCursorAnimate  = "2s"
# Append the current url pathname to logoText
# logoCursorPathname = true

# # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Addon: Startpage portrait
