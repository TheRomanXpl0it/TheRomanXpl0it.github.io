
<!-- Basic information about this page -->
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/fav.ico">
<title>
	{% if page.title %}
		{{ page.title }} ::
	{% endif %}
	{{ site.title }}
</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Good information about this page -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{{ site.keywords }}{% if page.keywords %}, {{ page.keywords }}{% endif %}">
<meta name="author" content="{{ site.name }}">

<!-- Style and scripts files -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

<!-- Extra information about this page -->
<link rel="license" type="text/plain" src="{{ site.baseurl }}/assets/LICENSE">

{% if site.ssl %}
<script type="text/javascript">
	if (window.location.protocol != "https:")
		window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
</script>
{% endif %}
