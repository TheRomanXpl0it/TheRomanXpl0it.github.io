<a href="{{ if .Site.Params.Logo.LogoHomeLink }}{{ .Site.Params.Logo.LogoHomeLink }}{{ else }}{{ .Site.BaseURL | relLangURL }}{{ end }}" style="text-decoration: none;">
    <div class="logo">
        {{ if .Site.Params.Logo.path }}
          {{- $image := resources.Get .Site.Params.Logo.path -}}
          {{- with $image -}}
            <img src="{{ .RelPermalink }}" loading="eager" width="{{ .Width }}" height="{{ .Height }}" class="logo" alt="{{ $.Site.Params.Logo.alt }}" />
          {{- end -}}
        {{ end }}
        {{ if .Site.Params.Logo.logoText }}
            {{ with .Site.Params.Logo.logoMark }}
            <span class="logo__mark">{{ . }}</span>
            {{ end }}
            <span class="logo__text {{ with.Site.Params.Logo.logoCursorPathname}}logo__pathname{{ end }}">{{ .Site.Params.Logo.logoText }}</span>
            <span class="logo__cursor" style=
                  "{{ with.Site.Params.Logo.logoCursorDisabled }}visibility:hidden;{{ end }}
                   {{ with.Site.Params.Logo.logoCursorColor    }}background-color:{{ . }};{{ end }}
                   {{ with.Site.Params.Logo.logoCursorAnimate  }}animation-duration:{{ . }};{{ end }}">
            </span>
        {{ end }}
    </div>
</a>
